<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@500;600;700;800&family=Niconne&family=Open+Sans:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <title>Flowery</title>
    <link rel="stylesheet" href="./styles.css" />   
</head>

<body>
    <header>
        <nav class="main-menu-container">
            <ul class="main-menu">
                <li class="menu-item menu-icon-link">
                    <a href="#">
                        <img
                        class="menu-icon"
                        src="./assets/search-solid.svg"
                        alt="Search"
                        />
                    </a>
                </li>
                <li class="menu-item menu-icon-link">
                    <img
                    class="menu-icon"
                    src="./assets/envelope-solid.svg"
                    alt="Contact"
                    />
                </li>       
                <li class="menu-item menu-wordlink">Events</li>
                <li class="menu-item menu-wordlink">Workshops</li>     
                <li class="menu-item">
                    <img
                      class="logo"
                      src="./assets/flowery-logo.png"
                      alt="Logo"
                    />
                  </li>
                <li class="menu-item menu-wordlink">Gallery</li>
                <li class="menu-item menu-wordlink">Order</li>
                <li class="menu-item">
                    <li class="menu-item menu-icon-link">
                        <img
                        class="menu-icon"
                        src="./assets/user-solid.svg"
                        alt="User"
                        />
                    </li>
                </li>
                <li class="menu-item menu-icon-link">
                    <li class="menu-item">
                        <img
                        class="menu-icon"
                        src="./assets/shopping-bag-solid.svg"
                        alt="Shopping bag"
                        />
                    </li>
                </li>
            </ul>
        </nav>
        <div class="curve-container">
            <p class="navbar-textline">Same day delivery in Miami-Dade and Broward! Order by 12PM EST: 305-000-0000                
            </p>
        </div>      
    </header>
    <main>
        <section class="main-banner">
        </section>
    </main>
    <section class="addresses">
        <div class="container store-address">
            <div class="store-address-card">
                <h4 class="address-header">Miami</h4>
                <p class="street">1800 Biscayne Blvd.</p>
                <p class="city">Miami, FL 33131</p>
                <p class="phone">(305) 000-0000</p>
            </div>
            <div class="store-address-card">
                <h4 class="address-header">Fort Lauderdale</h4>
                <p class="street">501 Las Olas Blvd.</p>
                <p class="city">Fort Lauderdale, FL 33303</p>
                <p class="phone">(954) 000-0000</p>
            </div>
        </div>
    </section>
</body>

</html>
